<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun Drills</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="app-container">
        <div class="data-container">
        <input  class="small-data-deflection" type="text" placeholder="2800" readonly>
        <input class="small-data-elevation" type="text" placeholder="1100" readonly>
    </div>

    <div class="btn-container">
        <button class="small-data-btn"> Small</button>
        <button class="large-data-btn">Large</button> 
        <button class="start-test" >Start Time</button>
        <button class="stop-test">Stop Time</button>
        <button class="reset">Reset</button>
    </div>
   <span id="seconds">00 :</span>
   <span id="tens">00</span>
    </div>
    <script src="main.js"></script>
    <script src="timer.js"></script>
</body>
</html>
